version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: ./deployment/Dockerfile.backend
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8000:8000"
    command: bash -c "source venv/bin/activate && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      - mongo
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./src/frontend
      dockerfile: ./deployment/Dockerfile.frontend
    volumes:
      - ./src/frontend:/app
    working_dir: /app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
